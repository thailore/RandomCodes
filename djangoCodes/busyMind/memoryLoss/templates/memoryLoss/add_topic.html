<html>
	<head>
		<title>MemoryLoss</title>
	</head>
	<body>
		<h1>Add a Topic</h1>
		<form id="topic_form" method="post" action="/memoryLoss/add_topic/">
			
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field_errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}

			<input type="submit" name="submit" value="Create Topic" />
		</form>
	</body>

</html>
